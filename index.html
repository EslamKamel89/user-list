<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>User List</title>
  </head>
  <body>
    <!-- Header ----------------------------------->
    <header class="mb-5">
      <div class="container mt-5">
        <!-- dark and light btn group ----------------------------------->
        <div class="d-flex justify-content-end">
          <div class="btn-group">
            <button class="btn btn-light btn-sm" data-bs-theme-value="light">
              Light
            </button>
            <button class="btn btn-primary btn-sm" data-bs-theme-value="dark">
              Dark
            </button>
          </div>
        </div>
        <!-- dark and light btn group -->
        <!-- Title ----------------------------------->
        <h1 class="mb-4">Users</h1>
        <!-- Title -->
        <!-- Search and filters ----------------------------------->
        <div class="row">
          <!-- Search  ----------------------------------->
          <div class="col-md-4">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Search User"
            />
          </div>
          <!-- Search  -->
          <!-- Filters  ----------------------------------->
          <div
            class="col-md-8 d-flex justify-content-md-end align-items-center"
          >
            <nav class="navbar">
              <div class="navbar-nav hstack gap-2">
                <div class="nav-item">
                  <a class="btn btn-outline-primary btn-sm border-0"
                    >Reputation</a
                  >
                </div>
                <div class="nav-item">
                  <a class="btn btn-primary btn-sm">New Users</a>
                </div>
                <div class="nav-item">
                  <a class="btn btn-outline-primary border-0 btn-sm">Editors</a>
                </div>
                <div class="nav-item">
                  <a class="btn btn-outline-primary border-0 btn-sm"
                    >Moderators</a
                  >
                </div>
              </div>
            </nav>
          </div>
          <!-- Filters  -->
        </div>
        <!-- Search and filters -->
      </div>
    </header>
    <!-- Header -->
    <!-- Main ----------------------------------->
    <main>
      <div class="container"></div>
    </main>
    <!-- Main -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkmodetoggle.js"></script>
  </body>
</html>
